<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Prioridade de E-mail com IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Analisador de Prioridade de E-mail</h1>
            <p>Cole o corpo de um e-mail ou faça o upload de um TXT/PDF para que a IA o classifique e sugira uma resposta.</p>
        </header>

        <main>
            <section class="input-section">
                <textarea id="email-input" placeholder="Cole o corpo do e-mail aqui..."></textarea>

                <div class="file-upload-section">
                    <label for="file-upload" class="file-upload-label">Ou faça o upload de um ficheiro (.txt ou .pdf)</label>
                    <input type="file" id="file-upload" accept=".txt, .pdf">
                    <span id="file-name-display" class="file-name-display">Nenhum ficheiro selecionado.</span>
                </div>

                <div class="button-group">
                    <button id="clear-button" class="secondary-button">Limpar</button>
                    <button id="process-button">Analisar com Gemini</button>
                </div>
            </section>

            <section class="output-section">
                <div id="loading-spinner" class="spinner-container hidden">
                    <div class="spinner"></div>
                    <p>Analisando com a IA do Gemini...</p>
                </div>

                <div id="result-box" class="result-box hidden">
                    <div class="category-display">
                        <span class="label">Prioridade:</span>
                        <span id="category-output" class="category-tag"></span>
                    </div>

                    <div class="response-display">
                        <span class="label">Resposta Sugerida:</span>
                        <div id="response-output" class="response-text"></div>
                    </div>
                    <button id="copy-button" class="hidden">Copiar Resposta</button>
                </div>

                <div id="error-message" class="error-box hidden">
                    </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Projeto para Entrevista</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
